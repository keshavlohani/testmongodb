{% extends "webpage.html" %}
{% block body %}
<div class="container">
  <div class="well">
  <form action="{{ url_for('cproject') }}" method=POST>
  <div class="form-group">
    <label for="pid">Project Id</label>
    <input type="pid" class="form-control" id="pid" name="pid" placeholder="Project id">
  </div>
  <div class="form-group">
    <label for="pname">Project Name</label>
    <input type="pname" class="form-control" id="pname" name="pname" placeholder="Project Name">
  </div>
  <div class="form-group">
  <label for="pdescri">Project Description:</label>
  <textarea class="form-control" rows="5" id="comment" name="pdescri" placeholder="Project description"></textarea>
</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form></div>
</div>{% endblock %}
